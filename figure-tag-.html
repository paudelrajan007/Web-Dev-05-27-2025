<!--
 What is the <figure> tag in HTML?

The <figure> tag is used to group an image with a caption, like a photo with a short description.

It usually goes with the <figcaption> tag.

     -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kung fu panda</title>
  </head>
  <body>
    <figure>
      <img src="panda-.webp" width="500" height="400" alt="kung fu panda" />
      <figcaption>
        “I don’t need to be perfect, I just need to be better than I was
        yesterday....po”
      </figcaption>
    </figure>
  </body>
</html>
